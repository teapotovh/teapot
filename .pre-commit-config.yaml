# .pre-commit-config.yaml
# See https://pre-commit.com for more information
repos:
-   repo: local
    hooks:
    -   id: update-python-deps
        name: Update Python Dependencies from uv.lock
        entry: bash -c 'uv pip freeze > requirements.txt && git add requirements.txt'
        language: system
        files: '^(pyproject\.toml|uv\.lock)$' # Triggers only when these files change
        stages: [commit]

    -   id: update-bazel-build-files
        name: Update Bazel BUILD files with Gazelle
        # Assumes you have configured gazelle to be runnable via `bazel run //:gazelle`
        entry: bash -c 'bazelisk run //:gazelle && git add .'
        language: system
        files: '(\.go|go\.mod|go\.sum)$' # Triggers on changes to Go files/mods
        stages: [commit]

-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
